<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>Dia 3</title>
  </head>
  <body>
    <form data-js="form">
      <label for="name">Name: </label>
      <input type="text" id="name" name="name" data-js="name">
      <br/>
    </form>

    <h2>Adicionar Carro</h2>
    <form data-js="cars-form">
      <label for="image">Image (URL): </label><br/>
      <input type="text" id="image" name="image" data-js="image">

      <br/>

      <label for="model">Marca / Modelo: </label><br/>
      <input type="text" id="model" name="model" data-js="model">

      <br/>

      <label for="year">Ano: </label><br/>
      <input type="number" id="year" name="year" data-js="year">

      <br/>

      <label for="license-plate">Placa: </label><br/>
      <input type="text" id="license-plate" name="license-plate" data-js="license-plate">

      <br/>

      <label for="color">Cor: </label><br/>
      <input type="text" id="color" name="color" data-js="color">

      <br/>

      <button type="submit">Enviar</button>
    </form>

    <h2>Carros Cadastrados</h2>
    <table data-js="cars-table" class="cars-table">
      <tr>
        <th>Image</th>
        <th>Marca / Modelo</th>
        <th>Ano</th>
        <th>Placa</th>
        <th>Cor</th>
      </tr>
    </table>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
